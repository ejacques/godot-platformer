[application]

name="godot-platformer"
main_scene="res://scenes/game.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

jump=[key(Space), key(W), key(Up)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ffd0f4f7
